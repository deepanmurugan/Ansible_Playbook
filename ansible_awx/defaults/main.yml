---
# defaults file for ansible_awx

# AWX Installation Variables
common_packages:
  - build-essential
  - gettext
  - g++
  - bzip2
  - curl
  - python-pip

pip_packages:
  - requests
  - docker-compose==1.9.0

awx_git_path: https://github.com/ansible/awx.git
awx_installation_path: /tmp/awx 
awx_version: devel
awx_keep_updated: true
awx_run_install_playbook: true
postgres_data_dir: /var/lib/pgdocker
